<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
  <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3" id="formpostclassified">
          
           
             
                
                <div th:if="${param.error}" class="alert alert-danger text-center">
                            	Invalid username and password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success text-center">
                            	You have been successfully logout
                            </div>
                            
                            <div th:if="${param.change}" class="alert alert-success text-center">
                            	<p th:text="${param.change}"></p>
                            </div>
                <form class="form-horizontal" name="f" id="loginform" th:action="@{/login}" method="post">
                   <h1 class="font-weight-bold"  style="text-align:center;padding:30px ;background-color:grey;text-shadow: 2px 2px 4px #000000;text-shadow: 2px 2px 4px rgb(255, 255, 255);"> Login Form</h1><hr>
                    <div class="form-group">
                        <label class="control-label col-sm-3" >Email:</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control"  placeholder="Enter Email" name="username" required>
                        </div>
                      </div><br>
                      <div class="form-group">
                      <label class="control-label col-sm-3">Password:</label>
                      <div class="col-sm-12">          
                        <input type="password" class="form-control"  placeholder="Enter password" name="password"   required>
                      </div>
                    </div><br>
                    <div class="form-group">        
                      <div class="col-sm-offset-3 col-sm-12">
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                      </div>
                    </div>
                    <hr>
                    
                 
                    
               
                </form>
                

            </div>

        </div>

    </div>


</section>

</body>
</html>
